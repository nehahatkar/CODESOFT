<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bookstore</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="#">Best Sellers</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search Books...">
                <button>Search</button>
            </div>
        </div>
    </header>
    
    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="img2.jpg" alt="Book Cover">
                <h3>The Girl in Red</h3>
                <p>Christina Henry</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="img3.jpg" alt="Book Cover">
                <h3>DUNE</h3>
                <p>Frank Herbert</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="img4.jpg" alt="Book Cover">
                <h3>Wing Of Fire</h3>
                <p>A.P.J.Abdul Kalam with Arun Tiwari</p>
                <button>Add to Cart</button>
            </div>
          
            <div class="product">
                <img src="images.jpg" alt="Book Cover">
                <h3>Harry Potter</h3>
                <h5>and the Goblet of Fire</h5>
                <p>J.K.Rowling</p>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat the above product div for other featured products -->
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
